<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Tracker - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .hidden-page { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="auth-page" class="w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl fade-in">
        <div class="text-center mb-8">
            <h1 id="auth-title" class="text-3xl font-bold text-indigo-700">Soo Gal</h1>
            <p id="auth-subtitle" class="text-slate-500 mt-2 italic text-sm">Gali xogtaada si aad u bilawdo</p>
        </div>

        <form id="auth-form" class="space-y-5">
            <div id="username-box" class="hidden">
                <label class="block text-sm font-semibold text-slate-700 mb-1">Magacaaga</label>
                <input type="text" id="full-name" placeholder="Magaca oo buuxa" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Email-ka</label>
                <input type="email" id="email" placeholder="tusaale@email.com" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                <input type="password" id="password" placeholder="••••••••" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <button type="submit" id="auth-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition-all active:scale-95">
                Soo Gal
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-slate-600">
            <span id="toggle-text">Miyaanad lahayn akoon?</span>
            <button id="toggle-auth" class="text-indigo-600 font-bold hover:underline ml-1">Abuur akoon</button>
        </p>
        
        <p id="auth-error" class="text-center text-red-500 text-xs mt-4 font-semibold hidden"></p>
    </div>

    <div id="dashboard-page" class="w-full max-w-4xl hidden-page fade-in">
        <div class="flex flex-col md:flex-row gap-6">
            
            <div class="w-full md:w-1/3 bg-white p-6 rounded-3xl shadow-lg h-fit">
                <div class="text-center mb-6">
                    <div class="w-20 h-20 bg-indigo-100 rounded-full mx-auto flex items-center justify-center mb-4">
                        <span class="text-3xl text-indigo-600 font-bold" id="user-initial">U</span>
                    </div>
                    <h2 id="user-display-name" class="text-xl font-bold text-slate-800">Isticmaale</h2>
                    <p id="user-display-email" class="text-xs text-slate-500 italic">user@example.com</p>
                </div>
                <button id="logout-btn" class="w-full bg-red-50 hover:bg-red-100 text-red-600 font-semibold py-2 rounded-xl transition-all">
                    Ka Bax
                </button>
            </div>

            <div class="w-full md:w-2/3 bg-white p-8 rounded-3xl shadow-lg">
                <h2 class="text-2xl font-bold text-slate-800 mb-6">      </h2>
                
                <div class="bg-indigo-50 p-6 rounded-2xl border border-indigo-100 mb-8 flex justify-between items-center">
                    <div>
                        <p class="text-xs font-bold text-indigo-600 uppercase">Wadarta Qiimaha</p>
                        <h3 id="total-price" class="text-3xl font-bold text-indigo-700">$0.00</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-bold text-indigo-600 uppercase">Tirada Alaabta</p>
                        <h3 id="item-count" class="text-xl font-bold text-indigo-700">0</h3>
                    </div>
                </div>

                <form id="item-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8 p-4 bg-slate-50 rounded-2xl border border-slate-200">
                    <div class="sm:col-span-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Magaca Shayga</label>
                        <input type="text" id="item-name" placeholder="Laptop, Telefoon, iwm" class="w-full px-4 py-2 rounded-lg border outline-none text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Qiimaha ($)</label>
                        <input type="number" id="item-price" step="any" placeholder="0.00" class="w-full px-4 py-2 rounded-lg border outline-none text-sm">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition-all active:scale-95">
                            Ku dar Liiska
                        </button>
                    </div>
                </form>

                <p id="item-feedback" class="text-center text-xs font-bold mb-4 hidden"></p>

                <div class="space-y-3">
                    <h4 class="font-bold text-slate-700 border-b pb-2">Alaabta la diwaangaliyay</h4>
                    <div id="item-list" class="max-h-60 overflow-y-auto space-y-2 pr-2">
                        <p class="text-center text-slate-400 py-10 italic text-sm">Ma jiraan wax alaab ah.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let currentUser = null; 
        let shoppingItems = []; 
        let isLoginMode = true;

        const authPage = document.getElementById('auth-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const authForm = document.getElementById('auth-form');
        const itemForm = document.getElementById('item-form');
        const itemListContainer = document.getElementById('item-list');
        const authError = document.getElementById('auth-error');
        const itemFeedback = document.getElementById('item-feedback');

        document.getElementById('toggle-auth').addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Soo Gal" : "Abuur Akoon";
            document.getElementById('auth-btn').innerText = isLoginMode ? "Soo Gal" : "Saxiix";
            document.getElementById('toggle-text').innerText = isLoginMode ? "Miyaanad lahayn akoon?" : "Horey ma u lahayd akoon?";
            document.getElementById('toggle-auth').innerText = isLoginMode ? "Abuur akoon" : "Soo gal";
            document.getElementById('username-box').classList.toggle('hidden');
            authError.classList.add('hidden');
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('full-name').value.trim();

            if (!email.includes('@') || password.length < 6) {
                notify(authError, "Email sax ah geli iyo password (min 6 xaraf)!", "red");
                return;
            }

            if (!isLoginMode && fullName === "") {
                notify(authError, "Fadlan magacaaga qor!", "red");
                return;
            }

            currentUser = {
                name: isLoginMode ? "Isticmaale" : fullName,
                email: email
            };

            document.getElementById('user-display-name').innerText = currentUser.name;
            document.getElementById('user-display-email').innerText = currentUser.email;
            document.getElementById('user-initial').innerText = currentUser.name.charAt(0).toUpperCase();

            authPage.classList.add('hidden-page');
            dashboardPage.classList.remove('hidden-page');
        });

        itemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('item-name').value.trim();
            const price = parseFloat(document.getElementById('item-price').value);

            if (name === "" || isNaN(price) || price <= 0) {
                notify(itemFeedback, "Gali magaca iyo qiime sax ah!", "red");
                return;
            }

            shoppingItems.push({ id: Date.now(), name, price });
            notify(itemFeedback, "Waa lagu daray!", "green");
            itemForm.reset();
            render();
        });

        function render() {
            itemListContainer.innerHTML = '';
            let total = 0;

            if (shoppingItems.length === 0) {
                itemListContainer.innerHTML = '<p class="text-center text-slate-400 py-10 italic text-sm">Ma jiraan wax alaab ah.</p>';
            }

            shoppingItems.forEach(item => {
                total += item.price;
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-3 bg-white rounded-xl border border-slate-200 shadow-sm fade-in";
                div.innerHTML = `
                    <span class="font-semibold text-slate-700 text-sm">${item.name}</span>
                    <div class="flex items-center gap-4">
                        <span class="font-bold text-indigo-600">$${item.price.toFixed(2)}</span>
                        <button onclick="remove(${item.id})" class="text-slate-300 hover:text-red-500 transition-colors">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                             </svg>
                        </button>
                    </div>
                `;
                itemListContainer.prepend(div);
            });

            document.getElementById('total-price').innerText = `$${total.toFixed(2)}`;
            document.getElementById('item-count').innerText = shoppingItems.length;
        }

        window.remove = (id) => {
            shoppingItems = shoppingItems.filter(i => i.id !== id);
            render();
        };

        function notify(el, msg, col) {
            el.innerText = msg;
            el.style.color = col === "red" ? "#ef4444" : "#10b981";
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 2500);
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            dashboardPage.classList.add('hidden-page');
            authPage.classList.remove('hidden-page');
            shoppingItems = []; 
            render();
        });
    </script>
</body>
</html>
